<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Task 10</title>
	</head>
	<body style="display: flex; flex-direction: column; gap: 2rem; padding-inline: 3rem">
		<header></header>
		<main>
			<h1>Task 10</h1>
			<section style="display: flex; flex-direction: column; gap: 1rem">
				<h2>Part 1</h2>
				<form>
					<input
						type="text"
						style="padding: 0.3rem"
						id="name" />
					<button
						id="getInfoBtn"
						style="padding: 0.3rem">
						Get info
					</button>
				</form>
				<div
					id="nameError"
					style="color: red"></div>
				<textarea
					style="max-width: 300px"
					id="result"
					rows="5"></textarea>
			</section>
			<section style="display: flex; flex-direction: column; gap: 1rem">
				<h2>Part 2</h2>
				<button
					id="drawBtn"
					style="align-self: self-start; padding: 0.3rem">
					Show a card
				</button>
				<div id="cardHolder"></div>
			</section>
		</main>
		<footer></footer>
		<script
			type="module"
			src="script.js"></script>
	</body>
</html>
